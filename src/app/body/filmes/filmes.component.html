<mat-grid-list cols="3" rowHeight="4:5" class="list">
  <ul *ngFor="let item of listMovies">
    <mat-grid-tile>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.genero}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button routerLink="/editar/{{item.id}}">Editar</button>
            <button mat-button>Playlist</button>
          </mat-card-actions>
        </mat-card-header>
        <img mat-card-image [src]="item.url">
      </mat-card>
      <input type="hidden" name="id" value="{{item.id}}">
    </mat-grid-tile>
  </ul>
</mat-grid-list>
